
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minky Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .warning {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Minky Recovery</h1>
  <div class="warning">
    Use it at your own risk. Your cookie is not stored or sent anywhere.
  </div>

  <textarea id="cookieInput" placeholder="Paste your Roblox cookie here"></textarea>
  <br />
  <button id="recoverBtn">Recover</button>

  <div id="status"></div>

  <script>
    document.getElementById('recoverBtn').addEventListener('click', async () => {
      const statusEl = document.getElementById('status');
      const cookie = document.getElementById('cookieInput').value.trim();

      if (!cookie) {
        statusEl.style.color = 'red';
        statusEl.textContent = 'Please enter your Roblox cookie.';
        return;
      }

      statusEl.style.color = 'black';
      statusEl.textContent = 'Processing...';

      try {
        // Example: Make a request to Roblox to change age setting using the cookie
        // This is a placeholder URL and request body.
        // Replace with actual Roblox API endpoint and parameters.

        const response = await fetch('https://www.roblox.com/account/change-age', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Cookie': cookie // Use cookie in header (note: browsers usually block this)
          },
          body: JSON.stringify({
            ageConfirmed: false // or appropriate flag to set age under 13
          }),
          credentials: 'include' // to send cookies if running on Roblox domain
        });

        if (response.ok) {
          statusEl.style.color = 'green';
          statusEl.textContent = 'Success! Your account age is now set to under 13.';
        } else {
          const errorData = await response.json();
          statusEl.style.color = 'red';
          statusEl.textContent = 'Failed: ' + (errorData.message || 'Unknown error');
        }
      } catch (error) {
        statusEl.style.color = 'red';
        statusEl.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
